<div class="container">
	<div class="row">
		<div class="col l12 m12 s12">
			<h4>Presentations</h4>
			<ul ng-repeat="pres in Presentations" class="collection">
				<li class="collection-item avatar">
					<a href="/present/{{pres._id}}">
						<i class="material-icons circle green">play_arrow</i>
					</a>
					<span class="title">{{pres.title}}</span>
					<p>{{pres.description}} <br>
					<a ng-href="/presentations/edit/{{pres._id}}">Edit title and description</a></p>
					<a href="/editor/{{pres._id}}" class="secondary-content" style="margin-right: 25px;">
						<i class="yellow-text material-icons">mode_edit</i>
					</a>
					<a ng-href="/presentations/remove/{{pres._id}}" class="secondary-content">
						<i class="material-icons blue-text">delete</i>
					</a>
				</li>
			</ul>
			<div class="fixed-action-btn" style="bottom: 20px; right: 20px;">
				<a data-position="top" data-delay="50" data-tooltip="New presentation" ng-href="/presentations/new" class="tooltipped btn-floating btn-large red">
					<i class="large mdi-content-add"></i>
				</a>
			</div>
		</div>
	</div>
</div>
