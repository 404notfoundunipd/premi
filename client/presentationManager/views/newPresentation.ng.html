<action-dialog title="New" action-label="Save" action-callback="save()" discard-label="Discard" discard-callback="discard()">
	<div class="input-field">
		<i class="mdi-editor-mode-edit prefix"></i>
		<input id="title" type="text" ng-model="data.title">
		<label for="title">Title</label>
	</div>
	<div class="input-field">
		<i class="mdi-editor-mode-edit prefix"></i>
		<textarea id="description" ng-model="data.description" class="materialize-textarea"></textarea>
		<label for="description">Description</label>
	</div>
</action-dialog>
