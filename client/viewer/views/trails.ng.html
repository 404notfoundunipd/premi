<navbar username="{{currentUser.username}}"></navbar>

<div class="container">
    <div class="row">
        <div class="col l12 m12 s12">
            <h4>Trails</h4>
            <ul ng-repeat="trail in Trails" class="collection">
                <li class="collection-item avatar">
                    <a ng-href="/present/{{trail.presid}}/trail/{{trail._id}}">
                        <i class="material-icons circle green">play_arrow</i>
                    </a>
                    <span class="title">{{trail.title}}</span>
                    <p>{{pres.description}}</p>
                </li>
            </ul>
            <div class="">
                <a href="/presentations" class=" waves-light btn blue accent-2 white-text left">
                    <i class="material-icons left">exit_to_app</i> Exit from presenter
                </a>
                
            </div>
        </div>
    </div>
</div>
