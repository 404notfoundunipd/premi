<h4 class="black-text">Sign up</h4>
<p ng-if="emailExists" class="red-text">Email already exists</p>
<div class="input-field">
    <i class="prefix material-icons">mail</i>
	<input id="signup_icon_email" type="email" ng-model="email" class="{{emailState}}">
	<label for="signup_icon_email" data-error="Need to set a valid email">Email</label>
</div>
<div class="input-field">
    <i class="prefix material-icons">lock</i>
	<input id="signup_icon_password" type="password" ng-model="password" class="{{passwordState}}">
	<label for="signup_icon_password" data-error="Password may not be empty">Password</label>
</div>
<div class="input-field">
    <i class="prefix material-icons">lock</i>
	<input id="signup_icon_confirm" type="password" ng-model="pwdConfirm" class="{{pwdConfirmState}}">
	<label for="signup_icon_confirm" data-error="Passwords does not match">Confirm password</label>
</div>
<div class="input-field" style="height: 61px;">
	<a class="waves-effect white-text btn blue accent-2 left" ng-click="signUp()">Sign up</a>
	<a href="/signin" class="btn btn-flat">Sign in</a>
</div>
