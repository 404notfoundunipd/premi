	<div class="row z-depth-1">
		<div class="col l12 m12 s12" style="padding: 20px;">
			<p class="black-text" style="font-size:24px; font-weight:300;">{{title}}</p>
			<ng-transclude></ng-transclude>
			<a ng-click="actionCallback()" href="" class="waves-effect waves-light btn blue accent-2 white-text">{{actionLabel}}</a>

		</div>
	</div>
</div>
